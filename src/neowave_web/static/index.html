<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEoWave Quantum Dashboard</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="/static/lightweight-charts.standalone.production.js"></script>
    <style>
      :root {
        --bg-color: #050505;
        --panel-bg: rgba(20, 20, 25, 0.7);
        --panel-border: 1px solid rgba(255, 255, 255, 0.08);
        --accent-primary: #00f2ff;
        --accent-secondary: #ff0055;
        --text-main: #e0e0e0;
        --text-muted: #808080;
        --success: #00e676;
        --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        background-color: var(--bg-color);
        background-image: radial-gradient(circle at 10% 20%, rgba(0, 242, 255, 0.05) 0%, transparent 20%),
          radial-gradient(circle at 90% 80%, rgba(255, 0, 85, 0.05) 0%, transparent 20%);
        color: var(--text-main);
        font-family: "Inter", system-ui, -apple-system, sans-serif;
      }
      header {
        height: 60px;
        padding: 0 24px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: rgba(5, 5, 5, 0.8);
        backdrop-filter: blur(12px);
        border-bottom: var(--panel-border);
        z-index: 10;
      }
      .logo {
        font-family: "JetBrains Mono", monospace;
        font-weight: 800;
        font-size: 18px;
        letter-spacing: -0.5px;
        background: linear-gradient(90deg, var(--accent-primary), #ffffff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .system-status {
        font-size: 12px;
        color: var(--text-muted);
        display: flex;
        gap: 14px;
        align-items: center;
      }
      .status-dot {
        width: 8px;
        height: 8px;
        background-color: var(--success);
        border-radius: 50%;
        box-shadow: 0 0 10px var(--success);
      }
      .dashboard-grid {
        display: grid;
        grid-template-columns: 260px 1fr 360px;
        gap: 1px;
        background-color: rgba(255, 255, 255, 0.06);
        flex: 1;
        min-height: 0;
      }
      .panel {
        background: var(--panel-bg);
        backdrop-filter: blur(16px);
        border: var(--panel-border);
        box-shadow: var(--glass-shadow);
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        min-height: 0;
      }
      .sidebar {
        padding: 20px;
        gap: 20px;
      }
      .control-group h3 {
        font-size: 11px;
        text-transform: uppercase;
        color: var(--text-muted);
        margin-bottom: 10px;
        letter-spacing: 1px;
      }
      .scale-selector {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }
      .scale-pill {
        padding: 6px 10px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: rgba(255, 255, 255, 0.04);
        color: var(--text-muted);
        cursor: pointer;
        font-size: 11px;
        font-weight: 700;
        transition: all 0.2s ease;
      }
      .scale-pill.active,
      .scale-pill:hover {
        color: var(--accent-primary);
        border-color: var(--accent-primary);
        box-shadow: 0 0 10px rgba(0, 242, 255, 0.2);
      }
      .tf-selector {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 8px;
      }
      .tf-btn {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: var(--text-muted);
        padding: 8px 12px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 12px;
        font-weight: 700;
        transition: all 0.2s ease;
        text-align: center;
      }
      .tf-btn.active,
      .tf-btn:hover {
        background: rgba(0, 242, 255, 0.12);
        border-color: var(--accent-primary);
        color: var(--accent-primary);
        box-shadow: 0 0 15px rgba(0, 242, 255, 0.15);
      }
      .btn-primary {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, var(--accent-primary), #00c2ff);
        border: none;
        border-radius: 10px;
        color: #000;
        font-weight: 800;
        cursor: pointer;
        margin-top: auto;
        transition: transform 0.1s ease, box-shadow 0.2s ease;
      }
      .btn-primary:active {
        transform: scale(0.98);
      }
      .chart-container {
        position: relative;
        width: 100%;
        height: 100%;
        min-height: 0;
      }
      #tv-chart {
        width: 100%;
        height: 100%;
      }
      .chart-overlay {
        position: absolute;
        top: 18px;
        left: 20px;
        z-index: 5;
        pointer-events: none;
      }
      .chart-title {
        font-size: 22px;
        font-weight: 700;
        color: rgba(255, 255, 255, 0.2);
      }
      .wave-overlay-layer {
        position: absolute;
        inset: 0;
        pointer-events: none;
      }
      .wave-box {
        position: absolute;
        border: 1px solid rgba(0, 242, 255, 0.5);
        background: rgba(0, 242, 255, 0.08);
        box-shadow: 0 0 12px rgba(0, 242, 255, 0.2);
        border-radius: 8px;
      }
      .wave-box-label {
        position: absolute;
        top: 4px;
        left: 6px;
        font-size: 10px;
        font-family: "JetBrains Mono", monospace;
        color: #00f2ff;
        letter-spacing: 0.5px;
      }
      .scenarios-panel {
        border-left: 1px solid rgba(255, 255, 255, 0.05);
      }
      .panel-header {
        padding: 15px 20px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.07);
        font-size: 14px;
        font-weight: 700;
        display: flex;
        justify-content: space-between;
        color: var(--text-main);
      }
      .scenario-list {
        flex: 1;
        overflow-y: auto;
        padding: 12px;
      }
      .scenario-card {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 10px;
        padding: 12px;
        margin-bottom: 10px;
        cursor: pointer;
        transition: all 0.2s ease;
        position: relative;
        overflow: hidden;
      }
      .scenario-card:hover {
        background: rgba(255, 255, 255, 0.06);
        transform: translateX(-2px);
      }
      .scenario-card.active {
        border-color: var(--accent-primary);
        background: rgba(0, 242, 255, 0.05);
      }
      .scenario-card.active::before {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 3px;
        background: var(--accent-primary);
      }
      .sc-header {
        display: flex;
        justify-content: space-between;
        margin-bottom: 6px;
      }
      .sc-type {
        font-size: 13px;
        font-weight: 700;
        color: #ffffff;
      }
      .sc-badge {
        display: inline-block;
        padding: 2px 6px;
        margin-right: 6px;
        font-size: 10px;
        font-weight: 700;
        color: #000;
        background: var(--accent-primary);
        border-radius: 4px;
      }
      .sc-score {
        font-family: "JetBrains Mono", monospace;
        font-size: 11px;
        padding: 2px 6px;
        border-radius: 4px;
        background: rgba(255, 255, 255, 0.1);
      }
      .sc-score.high {
        color: var(--success);
        background: rgba(0, 230, 118, 0.1);
      }
      .sc-summary {
        font-size: 12px;
        color: var(--text-muted);
        line-height: 1.5;
        margin-bottom: 6px;
      }
      .sc-meta {
        font-size: 10px;
        color: #777;
        font-family: "JetBrains Mono", monospace;
        border-top: 1px solid rgba(255, 255, 255, 0.06);
        padding-top: 6px;
      }
      .sc-evidence-toggle {
        font-size: 11px;
        color: var(--accent-primary);
        cursor: pointer;
        margin-top: 6px;
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }
      .sc-evidence-toggle:hover {
        text-decoration: underline;
      }
      .evidence-modal {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(4px);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 30;
      }
      .evidence-modal.open {
        display: flex;
      }
      .evidence-panel {
        background: rgba(10, 10, 15, 0.95);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 16px;
        max-width: 520px;
        width: 92%;
        max-height: 80vh;
        overflow: auto;
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
      }
      .evidence-panel h4 {
        margin: 0 0 10px;
        font-size: 14px;
        letter-spacing: 0.4px;
      }
      .evidence-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 12px;
      }
      .evidence-table th,
      .evidence-table td {
        padding: 6px 8px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        text-align: left;
      }
      .evidence-table th {
        color: var(--text-muted);
        font-weight: 600;
      }
      .badge-pass {
        color: #00e676;
      }
      .badge-fail {
        color: var(--accent-secondary);
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.12);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.25);
      }
      @media (max-width: 1200px) {
        .dashboard-grid {
          grid-template-columns: 220px 1fr 320px;
        }
      }
      @media (max-width: 960px) {
        header {
          padding: 0 16px;
        }
        .dashboard-grid {
          grid-template-columns: 1fr;
          grid-template-rows: auto 1fr auto;
          height: auto;
        }
        .sidebar,
        .scenarios-panel {
          min-height: 240px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">NEoWave ENGINE</div>
      <div class="system-status">
        <span id="last-updated">Last Scan: --:--</span>
        <span id="confluence-badge" style="display: none; color: var(--accent-secondary)">â˜… Strong Confluence</span>
        <div class="status-dot"></div>
      </div>
    </header>

    <div class="dashboard-grid">
      <aside class="panel sidebar">
        <div class="control-group">
          <h3>Timeframe</h3>
          <div class="tf-selector" id="tf-selector">
            <div class="tf-btn" data-tf="15min">15m</div>
            <div class="tf-btn active" data-tf="1hour">1H</div>
            <div class="tf-btn" data-tf="4hour">4H</div>
            <div class="tf-btn" data-tf="1day">1D</div>
            <div class="tf-btn" data-tf="1week">1W</div>
          </div>
        </div>
        <div class="control-group">
          <h3>Settings</h3>
          <div style="font-size: 11px; color: #666; margin-bottom:8px;">Auto-scan active</div>
          <div class="scale-selector" id="scale-selector">
            <div class="scale-pill active" data-scale="base">Base</div>
            <div class="scale-pill" data-scale="macro">Macro</div>
            <div class="scale-pill" data-scale="micro">Micro</div>
          </div>
        </div>
        <button class="btn-primary" id="btn-refresh">Force Scan</button>
      </aside>

      <main class="panel chart-container">
        <div class="chart-overlay">
          <div class="chart-title" id="chart-symbol">BTC/USD</div>
        </div>
        <div id="tv-chart"></div>
        <div id="wave-overlay-layer" class="wave-overlay-layer"></div>
      </main>

      <aside class="panel scenarios-panel">
        <div class="panel-header">
          <span>Detected Scenarios</span>
          <span id="scenario-count" style="color: var(--text-muted)">0</span>
        </div>
        <div id="scenario-list" class="scenario-list"></div>
      </aside>
    </div>

    <div id="evidence-modal" class="evidence-modal">
      <div class="evidence-panel">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
          <h4 style="margin:0;">Rule X-Ray</h4>
          <button id="evidence-close" style="background:none; border:1px solid rgba(255,255,255,0.2); color:#fff; padding:4px 8px; border-radius:6px; cursor:pointer;">Close</button>
        </div>
        <div id="evidence-body"></div>
      </div>
    </div>

    <script src="/static/app.js"></script>
  </body>
</html>
